<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Quiz Game</title>
</head>
<header>
    <div>
        <a class="js-showscore" href="#">View Highscores</a>
    </div>
    <div class="timer ">Time:
        <span class="count "> </span>
    </div>
</header>

<body>
    <h1 class="js-title">Javascript Quiz Challenge</h1>
    <div class="Quiz-body ">
        <div class="answers ">
            <p>Press the button below to start the game. Incorrect answers incur a time penalty!</p>
            <button class="start-button ">Start Quiz</button>
        </div>
        <div class="submit ">
            <p id="feedback">
            </p>
        </div>
    </div>
    <script src="./questions.js "></script>
    <script src="./script.js "></script>
</body>

</html>
